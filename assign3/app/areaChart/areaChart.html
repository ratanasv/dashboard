<div>
	<slider-with-label slider-id='heightSlider'></slider-with-label>
	<slider-with-label slider-id='widthSlider'></slider-with-label>
</div>
<svg id='chart' ng-attr-width='{{widthSlider.value}}' ng-attr-height='{{heightSlider.value}}'>
	<path class='area' ng-attr-d='{{areaPath(widthSlider.value, heightSlider.value)}}'></path>
</svg>
